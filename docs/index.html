<!DOCTYPE html>
<html>
  <head>
    <title>Pomudoro üçÇ Work with Pomu!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="pomudoro.css" />
    <script type="text/javascript" src="pomudoro.js"></script>
    <script
      async
      defer
      data-website-id="4c03626b-f6cf-40fc-a9d1-6e5899960fb7"
      src="https://stats.speculative.tech/umami.js"
    ></script>
  </head>
  <body>
    <div id="container">
      <h1>Pomudoro Timer</h1>
      <svg viewBox="0 0 40 20">
        <text id="countdown" x="0" y="16"></text>
      </svg>
      <div id="buttons">
        <div id="pomudoroButtons">
          <button id="startstop" onclick="startstop()">Start Pomudoro</button>
          <button id="skip" onclick="skip()">>></button>
        </div>
        <button id="skipBreak" onclick="skipBreak()">Skip Break</button>
      </div>
      <div id="config">
        <details>
          <summary>
            <img title="Settings" id="pomudachi" src="pomudachi.webp" />
          </summary>
          <fieldset id="timeConfig">
            <legend>Pomudoro length</legend>
            <div id="timeControls" class="numericControl">
              <button id="reduceTime" class="numAdjust">-</button>
              <input
                id="timerLength"
                type="number"
                step="5"
                min="5"
                max="60"
                value="25"
              />
              <button id="increaseTime" class="numAdjust">+</button>
            </div>
          </fieldset>
          <fieldset id="breakConfig">
            <legend>Short break length</legend>
            <div id="shortBreakControls" class="numericControl">
              <button id="reduceShortBreak" class="numAdjust">-</button>
              <input
                id="shortBreakLength"
                type="number"
                step="1"
                min="1"
                max="20"
                value="5"
              />
              <button id="increaseShortBreak" class="numAdjust">+</button>
            </div>
          </fieldset>
          <fieldset id="longBreakConfig">
            <legend>Long break length</legend>
            <div id="longBreakControls" class="numericControl">
              <button id="reduceLongBreak" class="numAdjust">-</button>
              <input
                id="longBreakLength"
                type="number"
                step="1"
                min="1"
                max="60"
                value="15"
              />
              <button id="increaseLongBreak" class="numAdjust">+</button>
            </div>
          </fieldset>
          <fieldset id="cyclesPerLongBreakConfig">
            <legend>Pomudoros per long break</legend>
            <div id="longBreakControls" class="numericControl">
              <button id="reduceLongBreak" class="numAdjust">-</button>
              <input
                id="longBreakLength"
                type="number"
                step="1"
                min="1"
                max="10"
                value="4"
              />
              <button id="increaseLongBreak" class="numAdjust">+</button>
            </div>
          </fieldset>
        </details>
      </div>
      <div id="decoration">
        <div id="flavor">Pomu is idle</div>
        <div id="pomuBox">
          <img id="pomu" src="gifs/pomuJAM.gif" />
        </div>
      </div>
    </div>
  </body>
</html>
